<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="board-center flex-center">

        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="container text-center">
            <div class="gameboard">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="container">
            <div class="flex-center">
                <p id="turn-text"></p>
                <div class="reset" id="restart">Reset</div>
            </div>
        </div>
        <div class="container text-center">
            <div id="win-msg">
                <p id="win-text"></p>
                <div class="reset">Restart</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
